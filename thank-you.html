<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#f8fafc; color:#0f172a}
  .card{max-width:620px; margin:48px auto; background:#fff; border:1px solid #e2e8f0; border-radius:16px; padding:24px; text-align:center}
  .btn{display:inline-block; margin-top:16px; padding:12px 18px; border-radius:12px; background:#9c3f84; color:#fff; text-decoration:none}
</style>
</head>
<body>
<div class="card">
  <h1>✅ تم استلام طلبك بنجاح</h1>
  <p>غادي نتاصلوا بك فـ أقرب وقت لتأكيد الطلب.</p>
  <a class="btn" href="/">رجوع للصفحة الرئيسية</a>
</div>

<script>
  // نقرأ القيم اللي جايين عبر URL
  const u  = new URL(location.href);
  const value    = Number(u.searchParams.get('value') || 0);
  const currency = u.searchParams.get('currency') || 'MAD';
  const qty      = Number(u.searchParams.get('qty') || 1);
  const pid      = u.searchParams.get('pid') || 'LAMSA-FILE-REMOVER';
  const eid      = u.searchParams.get('eid') || undefined;

  // 🔥 Purchase Event
  if (window.fbq) {
    fbq('track','Purchase',{
      value,
      currency,
      contents: [{ id: pid, quantity: qty }],
      content_type: 'product'
    }, eid ? { eventID: eid } : undefined);
  }
</script>
</body>
</html>
